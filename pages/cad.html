    <main class="flex-shrink-0">



        <div class="cut">
            <header>
                <h1 id="h1">Cadastro</h1>
                <p class="coloque">Digite seus dados aqui</p>
            </header>
            <form action="">
                <div class="nominho">
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input class="tdsputs" type="text" name="nome" id="nome" placeholder="Digite seu nome completo"
                            required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input class="tdsputs" type="email" name="email" id="email" placeholder="Digite seu Email"
                            required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input class="tdsputs" type="password" name="senha" id="senha" placeholder="Crie uma senha"
                            required>
                    </div>
                    <div>
                        <label for="confirmesenha"> Confirme sua senha:</label>
                        <input class="tdsputs" type="password" name="confirmesenha" id="consenha"
                            placeholder="Confirme sua senha" required>
                    </div>
                    <div class="registros">
                        <div id="rg">
                            <label for="rg">RG:</label>
                            <input class="tdsputs" type="text" name="rg" id="rg" placeholder="Ex.: 00.000.000-0"
                                minlength="9" maxlength="12" required />
                        </div>

                        <div id="cpf">
                            <label for="cpf">CPF:</label>
                            <input class="tdsputs" type="text" name="cpf" id="cpf" placeholder="Ex.: 000.000.000-00"
                                minlength="11" maxlength="14" required />
                        </div>
                    </div>

                </div>
                <div method="get" action=".">
                    <div class="cepi">
                        <label class="cepl">Cep:
                            <input class="tdsputs" name="cep" type="text" id="cep" value="" size="10"
                                maxlength="9" /></label><br />
                    </div>
                    <div class="end">
                        <div class="rua1">
                            <label>Rua:
                                <input class="tdsputs" name="rua" type="text" id="rua" size="60" /></label><br />
                        </div>
                        <div class="bairro1">
                            <label>Bairro:
                                <input class="tdsputs" name="bairro" type="text" id="bairro" size="40" /></label><br />
                        </div>

                        <div class="complemento">
                            <label for="input_numero">Número:</label>
                            <input class="tdsputs" type="text" name="input_number" id="number" required />

                            <label for="input_complemento">Complemento:</label>
                            <input class="tdsputs" type="text" name="input_compl" id="complemento" required />
                        </div>
                        <div class="cidade1">
                            <label>Cidade:
                                <input class="tdsputs" name="cidade" type="text" id="cidade" size="40" /></label><br />

                            <label>Estado:
                                <input class="tdsputs" name="uf" type="text" id="uf" size="2" /></label><br />
                        </div>



                    </div>

                </div>
                <div class="buta2">
                    <button type="submit" id="buta">Enviar</button>
                </div>
                <div id="nomeProjeto">
                    <p>© Chmura - 2022.</p>
                </div>


        </div>

        </form>
        </div>
